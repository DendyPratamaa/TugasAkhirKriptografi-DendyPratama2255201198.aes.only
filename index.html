<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>AES Security Tool</title>

<!-- CryptoJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>

<style>
/* ================= RESET ================= */
* { box-sizing: border-box; }

/* ================= THEME KEAMANAN ================= */
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: #e5e7eb;
  min-height: 100vh;
}

.wrapper {
  max-width: 780px;
  margin: auto;
  padding: 30px 15px;
}

/* ================= HEADER ================= */
header {
  text-align: center;
  margin-bottom: 25px;
}

header p {
  font-size: 14px;
  color: #94a3b8;
}

/* ================= GLITCH TITLE ================= */
.glitch {
  position: relative;
  font-size: 38px;
  font-weight: 800;
  animation: flicker 3s infinite;
}

.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  top: 0;
}

.glitch::before {
  color: #22d3ee;
  transform: translate(-2px,0);
}

.glitch::after {
  color: #f43f5e;
  transform: translate(2px,0);
}

@keyframes flicker {
  0%,100% { opacity: 1; }
  2% { opacity: 0.7; }
  4% { opacity: 1; }
}

/* ================= CARD ================= */
.card {
  background: rgba(15,23,42,0.85);
  backdrop-filter: blur(8px);
  padding: 25px;
  border-radius: 16px;
  box-shadow: 0 0 40px rgba(34,211,238,0.08);
  animation: fadeUp 0.8s ease-out;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ================= FORM ================= */
label {
  font-weight: 600;
  font-size: 14px;
}

input, textarea {
  width: 100%;
  padding: 11px;
  margin-top: 6px;
  margin-bottom: 14px;
  border-radius: 10px;
  border: 1px solid #1e293b;
  background: #020617;
  color: #e5e7eb;
  font-size: 14px;
}

input:focus, textarea:focus {
  outline: none;
  border-color: #22d3ee;
  box-shadow: 0 0 0 3px rgba(34,211,238,0.25);
}

textarea {
  height: 120px;
  resize: none;
}

/* ================= INFO ================= */
.info-box {
  background: rgba(34,211,238,0.08);
  border-left: 4px solid #22d3ee;
  padding: 12px;
  font-size: 13px;
  border-radius: 10px;
  margin-bottom: 14px;
  color: #e0f2fe;
}

/* ================= BUTTONS ================= */
.buttons {
  display: flex;
  gap: 12px;
  margin-bottom: 14px;
}

button {
  flex: 1;
  padding: 11px;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  background: linear-gradient(135deg, #22d3ee, #38bdf8);
  color: #020617;
  transition: transform 0.15s, box-shadow 0.15s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 18px rgba(0,0,0,0.6);
}

button:active {
  transform: scale(0.96);
}

/* ================= OUTPUT ================= */
#outputText {
  background: #020617;
}

#outputText:not(:empty) {
  background: rgba(34,211,238,0.06);
}

/* ================= FOOTER ================= */
footer {
  text-align: center;
  margin-top: 15px;
  color: #94a3b8;
  font-size: 13px;
}
</style>
</head>

<body>
<div class="wrapper">

<header>
  <h1 class="glitch" data-text="AES Security Tool">AES</h1>
  <p>Tugas akhir kriptografi metode AES Dendy pratama</p>
</header>

<div class="card">

  <div class="info-box">
    Algoritma <b>AES (Advanced Encryption Standard)</b> menggunakan kunci simetris
    untuk menjaga kerahasiaan data.
  </div>

  <label>Kunci Rahasia (AES Key)</label>
  <input type="text" id="key" placeholder="Masukkan kunci rahasia">

  <label>Plaintext / Ciphertext</label>
  <textarea id="inputText" placeholder="Masukkan teks..."></textarea>

  <div class="buttons">
    <button onclick="encrypt()">Enkripsi</button>
    <button onclick="decrypt()">Dekripsi</button>
  </div>

  <label>Hasil</label>
  <textarea id="outputText" readonly></textarea>

</div>

<footer>
  © 2026 — AES Cryptography Demo
</footer>

</div>

<script>
/* ================= AES FUNCTION ================= */
function encrypt() {
  const text = inputText.value;
  const key = document.getElementById("key").value;
  if (!text || !key) {
    alert("Teks dan kunci tidak boleh kosong");
    return;
  }
  outputText.value = CryptoJS.AES.encrypt(text, key).toString();
}

function decrypt() {
  const text = inputText.value;
  const key = document.getElementById("key").value;
  if (!text || !key) {
    alert("Teks dan kunci tidak boleh kosong");
    return;
  }
  outputText.value = CryptoJS.AES.decrypt(text, key).toString(CryptoJS.enc.Utf8);
}
</script>

</body>
</html>
